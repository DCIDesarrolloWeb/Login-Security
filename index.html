<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCI WORD PRUBE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e698b;
        }
        .login-container {
            background: #30464d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 94%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login DCI</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzm_gOVdSSRLvsrExk5WsgwmZ8FnZQc6poZ4jppRjyQSHjpz1AfsL1Ep03s6uv6UE8_/exec'; // 'AKfycbzm_gOVdSSRLvsrExk5WsgwmZ8FnZQc6poZ4jppRjyQSHjpz1AfsL1Ep03s6uv6UE8_';

            let status = 'Invalid';
            if (username === 'Angel.calidad' && password === 'DCI_calidad') {
                status = 'Success';  
                  window.location.href = 'https://sites.google.com/view/dci-work-paginaprincipal01/men%C3%BA-principal';
            } else if (username === 'Julio.administración' && password === 'DCI_administración') {
                status = 'Success';
                window.location.href = 'https://sites.google.com/view/dci-work-admi-02web/documentaci%C3%B3n';
            } else if (username === 'Ruben.taller' && password === 'DCI_taller') {
                status = 'Success';
                window.location.href = 'https://sites.google.com/view/dci-work-perfil-ruben/p%C3%A1gina-principal';
            } else if (username === 'Hugo.taller' && password === 'DCI_taller') {
                status = 'Success';
                window.location.href = 'https://sites.google.com/view/dci-work-perfil-hugo/p%C3%A1gina-principal';
            } else if (username === 'Desarrollo.tecnico' && password === 'DCI_tecnico') {
                status = 'Success';
                window.location.href = 'https://sites.google.com/view/dci-work-paginaprincipal01/';
            } else {
                document.getElementById('error').textContent = 'Invalid username or password.';
            }

            // Enviar datos al script de Google Apps Script
            await fetch(scriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, status })
            });
        });
    </script>
        
</body>
</html>
